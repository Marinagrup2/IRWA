{% extends "base.html" %}
{% block page_title %}{{ page_title }}{% endblock %}
{% block content %}
    Found <strong>{{ found_counter }}</strong> results...
    <hr>
    {% for item in results_list %}
        <div class="pb-3">
            <div class="doc-title">
                <a href="{{ item.doc_info }}">{{ item.title }}...
                </a>
            </div>
            <div class="doc-desc">
                {{ item.doc_info }}
            </div>
            <div class="doc-desc">
                {{ item.doc_date }} â€” {{ item.description }}
            </div>

        </div>

    {% endfor %}
{% endblock %}
